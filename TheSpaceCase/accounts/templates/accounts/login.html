{% extends 'main/base.html' %}
{% load static %}

{% block title %} Sign In {% endblock %}


{% block content %}
<style>
  label{
    opacity: 0.8;
    margin-bottom: 0;
    margin-top: 10px;
  }
</style>

<div class="login-dark" style="margin-top: -50px;">
  <form method="post" action="">
    {% csrf_token %}
    
      <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
      {% if msg %}
            <h6 class="text-danger" >{{msg}}</h6>
      {% endif %}
      <label for="username">Username</label>
      <div class="form-group"><input class="form-control" id="username" type="username" name="username" placeholder="Username"></div>
      <label for="password">Password</label>
      <div class="form-group"><input class="form-control" id="password" type="password" name="password" placeholder="Password"></div>
      <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div>
      <div class="forgot"><p>You don't have an account?<a href="{% url 'accounts:register_user' %}"> register</a></p></div>
    </form>
</div>



{% endblock %}
