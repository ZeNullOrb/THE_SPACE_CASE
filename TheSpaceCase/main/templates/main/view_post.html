{% extends "main/base.html" %}
{% load static %}

{% block title %} Post {% endblock %}

{% block content %}


<div class="article-clean">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2">
        <div class="intro">
            <h1 class="text-center">{{ view_post.title }}</h1>
            <p class="text-center"><span class="by">by </span><a href="{{ view_post.company.website }}" target="_blank">{{ view_post.company }}</a><span class="date">{{ view_post.created_date }}</span></p>
            <img class="img-fluid" src="{{ view_post.image.url }}" alt="">
        </div>
        <div class="text">
          <p>{{ view_post.content }}</p>
        </div>
        <div class="w3-center" style="margin-bottom: -15px;">
          <a href="{{ view_post.certificates.certificate_url }}" target="_blank" class="btn btn-success btn-round" style="color: white;"> <i class="fa fa-envelope me-2"></i>Check the website</a>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>


{% endblock %}
