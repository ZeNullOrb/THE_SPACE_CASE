<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway&family=Lora&family=Roboto&family=Helvetica&family=Arial&family=Roboto+Slab&family=Times+New+Roman">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/Style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <title>{% block title %} The Space Case {% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>       
        body  {
            background-size: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            background-image: url({% static 'img/background.jpg' %});
        }
    </style>
</head>
<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-card" id="myNavbar">
        <a href="{% url 'main:main_page' %}" class="w3-bar-item w3-button w3-wide">LOGO</a>
        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small">
            <a href="{% url 'main:main_page' %}#about" class="w3-bar-item w3-button">ABOUT</a>
            <a href="{% url 'main:post_page' %}" class="w3-bar-item w3-button"><i class="bi bi-file-earmark-post"></i> POSTS</a>
            <a href="{% url 'main:certificate_page' %}" class="w3-bar-item w3-button"><i class="bi bi-patch-check"></i> CERTIFICATES</a>
            <a href="{% url 'main:company_page' %}" class="w3-bar-item w3-button"><i class="bi bi-buildings"></i> COMPANIES</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'main:profile_page' %}" class="w3-bar-item w3-button"><i class="fa fa-user"></i> {{ request.user.username }}</a>
            <a href="{% url 'accounts:logout_user' %}" class="w3-bar-item w3-button"><i class="bi bi-box-arrow-left"></i> Logout</a>
            {% else %}
            <a href="{% url 'accounts:login_user' %}" class="w3-bar-item w3-button"><i class="bi bi-box-arrow-in-right"></i> Login</a>
            {% endif %}
            <a href="{% url 'main:contact_page' %}" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
            
        </div>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->
    
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
            <i class="fa fa-bars"></i>
        </a>    
        </div>
    </div>

    <main class="main"></main>
    {% block content %}
        
    {% endblock %}

    
    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-64">
        <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
        <div class="w3-xlarge w3-section">
            <a href="{% url 'main:contact_page' %}" target="_blank"><i class="bi bi-envelope-at w3-hover-opacity"></i></a>
            <a href="https://github.com/ZeNullOrb" target="_blank"><i class="bi bi-github w3-hover-opacity"></i></a>
            <a href="https://www.linkedin.com/in/elyas-balgasim" target="_blank"><i class="bi bi-linkedin w3-hover-opacity"></i></a>
        </div>
        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
