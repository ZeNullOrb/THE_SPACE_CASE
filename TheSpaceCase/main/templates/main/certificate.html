{% extends "main/base.html" %}
{% load static %}

{% block title %} Certificates {% endblock %}

{% block content %}


<!-- Team Section -->
<div class="w3-container" style="padding:128px 16px" id="team">
    <h3 class="w3-center">CERTIFICATES</h3>
    <p class="w3-center w3-large">Avaiable certificates</p>
    <div class="w3-row-padding w3-grayscale" style="margin-top:64px">
      {% for certificate in view_certificate %}
      <div class="w3-col l3 m6 w3-margin-bottom">
        <div class="w3-card">
          <div class="w3-container">
            <h3><a href="{% url 'main:view_certificate' certificate.id %}">{{ certificate.name }}</a></h3>
            <p class="w3-opacity">{{ certificate.issuing_organization }}</p>
            <p><a href="{{ certificate.certificate_url }}" target="_blank"><button class="w3-button w3-light-grey w3-block"><i class="fa fa-envelope me-2"></i>Check the website</button></a></p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>


{% endblock %}
