{% extends 'main/base.html' %}

{% block title %} {{ user.username }} {% endblock %}


{% block content %}

<div class="container">

    <form method="post" action="">
        {% csrf_token %}
        <h2 class="h3 mb-3 fw-normal">Welcome {{ user.first_name }}</h2>
        <p class="h3 mb-3 fw-normal">You can Update you information here</p>
        <div class="form-floating mt-2">
            <input name="username" type="text" class="form-control" value="{{ user.username }}" placeholder="{{ user.username }}">
            <label for="floatingInput">User Name</label>
          </div>

        <div class="form-floating mt-2">
          <input name="email" type="email" class="form-control" value="{{ user.email }}" placeholder="{{ user.email }}">
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating mt-2">
            <input name="first_name" type="text" class="form-control" id="floatingInput" value="{{ user.first_name }}" placeholder="{{ user.first_name }}">
            <label for="floatingInput">First Name</label>
        </div>


        <div class="form-floating mt-2">
            <input name="last_name" type="text" class="form-control" id="floatingInput" value="{{ user.last_name }}" placeholder="{{ user.last_name }}">
            <label for="floatingInput">Last Name</label>
        </div>
    
        <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Update</button>
      </form>

</div>


{% endblock %}
